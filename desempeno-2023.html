    <!-- JQuery Core y Bootstrap -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Función para cargar HTML en un elemento con una función de callback
            function loadHTML(elementId, url, callback) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                        document.body.style.display = 'block'; // Mostrar el cuerpo después de cargar el header
                        if (callback) {
                            callback();
                        }
                        // Reinicializar comportamientos de ancla
                        initializeAnchors();
                        // Desplazar a la ancla si hay un hash en la URL
                        if (window.location.hash) {
                            const anchor = document.querySelector(window.location.hash);
                            if (anchor) {
                                anchor.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            }
        
            // Inicializar comportamientos de ancla
            function initializeAnchors() {
                document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        // Prevenir el comportamiento predeterminado del ancla
                        e.preventDefault();
        
                        // Actualizar el hash en la URL
                        history.pushState(null, null, this.getAttribute('href'));
        
                        // Desplazar suavemente hacia el elemento correspondiente
                        const target = document.querySelector(this.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({
                                behavior: 'smooth'
                            });
                        }
                    });
                });
            }
        
            // Carga el header desde partials/header.html y añade el event listener una vez cargado
            loadHTML("navbar", "partials/navbar.html", function () {
                document.querySelector('#navbarSideCollapse').addEventListener('click', function () {
                    document.querySelector('.offcanvas-collapse').classList.toggle('open');
                });
                // Añadir event listeners a los enlaces del menú
                document.querySelectorAll('.navbar-nav .nav-link, .navbar-nav .dropdown-item').forEach(function (element) {
                    element.addEventListener('click', function (event) {
                        // Solo cerrar el menú si el enlace no es parte de un dropdown
                        if (!event.target.closest('.dropdown-toggle')) {
                            document.querySelector('.offcanvas-collapse').classList.remove('open');
                        }
                    });
                });
            });
        
            // Carga el footer desde partials/footer.html
            loadHTML("footer", "partials/footer.html");
        });
    </script>
